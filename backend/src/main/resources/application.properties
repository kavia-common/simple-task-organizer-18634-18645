spring.application.name=backend

# MongoDB configuration (values must be set via environment variables)
# PUBLIC: Use MONGODB_URL and MONGODB_DB provided by the tasks_database container
spring.data.mongodb.uri=${MONGODB_URL}
spring.data.mongodb.database=${MONGODB_DB}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Security: permit swagger and actuator; others secured by config
